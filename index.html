<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Canvas composite test</title>
      <script src="src/code.js"></script>
</head>
<body>
    Upload 1 or more images, background first.  Images uploaded at the same time will be sorted back-to-front in alphabetical order.
    Click & drag to position images; mouse wheel to scale.
    <form name="uploadForm" method=POST enctype=multipart/form-data>
        <div>
            <input id="uploadInput" type="file" name="myFiles" multiple>
            selected files: <span id="fileNum">0</span>;
            total size: <span id="fileSize">0</span>
        </div>
    </form>
    <canvas width="1024" height="768" id="myCanvas">

</body>
