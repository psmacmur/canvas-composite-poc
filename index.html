<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Canvas composite test</title>
    <script src="src/code.js"></script>
    <style>
        body p {
            font-size: medium;
        }
        input {
            font-size: large;
            margin: 4px;
            padding: 5px;
        }
        button {
            margin: 4px;
            padding: 5px;
        }
        #canvasHost {
            width: 100%;
            height: 80%;
        }
    </style>
</head>

<body>
    <p>
    Upload 1 or more images, background first. Images uploaded at the same time will be sorted back-to-front in
    alphabetical order.</p>
    <p>
    Click & drag to position images; mouse wheel to scale.</p>
    <div>
        <input id="uploadInput" type="file" name="myFiles" multiple>
        <button id="back" onclick="adjustZ(event, -1);">Send backward</button>
        <button id="forward" onclick="adjustZ(event, 1);">Bring forward</button><br>
        Selected files: <span id="fileNum">0</span>;
        Total size: <span id="fileSize">0</span><br>
    </div>

    <div id="canvasHost">
        <canvas width="1024" height="768" id="myCanvas">
    </div>
    <output></output>
</body>
</html>
